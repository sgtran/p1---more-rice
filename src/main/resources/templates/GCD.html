<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
    <title>GCD</title>
</head>

<div layout:fragment="content">
    <div class="card-body">
        <h5 class="card-title">GCD</h5>
        <form method="GET" th:action="@{/GCD}">
            <div class="form-group">
                <input type="number" class="form-control" name="value" placeholder="Enter value">
                <input type="number" class="form-control" name="value2" placeholder="Enter another value">
                <small th:if="${error}" th:text="${error}" class="form-text text-danger">Please enter a valid integer between 0 and 20.</small>
            </div>
            <p th:if="${result}" class="card-text" th:text="'First Input: ' + ${input} + ' | Second Input: ' + ${input2}+' | Result: ' + ${result}+
                '| Time to execute ' + ${recursionTime}+' nanoseconds'"></p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

</html>
